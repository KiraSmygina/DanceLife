<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танцевальная студия</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        a {
            text-decoration: none !important;
        }
        header {
            background-color: #450145;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .cookie-notification {
            position: fixed;
            background-color: rgba(0, 0, 0, .8);
            bottom: 0;
            width: 100%;
            color: white;
            padding: 15px;
        }
        .cookie-notification_hidden_yes {
            display: none;
        }
        .cookie-notification__header {
            margin-bottom: 10px;
            font-size: 23px;
        }
        .cookie-notification__body {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="логотип танцевальной студии.png" alt="Логотип студии DANCE LIFE" class="logo">
        <div class="title">
            <h1>DANCE LIFE</h1>
        </div>
    </header>
    <nav>
        <a href="index.html">Главная</a>
        <a href="about.html">О нас</a>
        <a href="services.html">Услуги</a>
        <a href="contact.html">Контакты</a>
        <a href="#" id="book-appointment" data-toggle="modal" data-target="#mainModal">Запись на пробное занятие</a>
    </nav>

    <main>
        <section id="about">
            <h2>О нас</h2>
            <p>Добро пожаловать в нашу танцевальную студию!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DANCE LIFE. Все права защищены.</p>
    </footer>

    <div class="cookie-notification">
        <div class="cookie-notification__header">Мы используем cookies</div>
        <div class="cookie-notification__body">Продолжая использовать сайт, вы соглашаетесь с использованием cookies.</div>
        <button id="yes">Принять</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.2/js.cookie.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Логика для уведомления о cookies
            const cookieNotification = document.querySelector('.cookie-notification');
            const cookieButton = document.querySelector('#yes');

            if (!Cookies.get('agreement')) {
                cookieNotification.classList.remove('cookie-notification_hidden_yes');
            }

            if (cookieButton) {
                cookieButton.addEventListener('click', () => {
                    Cookies.set('agreement', '1', { expires: 365 });
                    cookieNotification.classList.add('cookie-notification_hidden_yes');
                });
            }
        });
    </script>
</body>
</html>
